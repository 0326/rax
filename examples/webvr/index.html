<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>Rax Example</title>
  <style>
    body {
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0;
    }

    .vr-toggle {
      position: fixed;
      top: 16px;
      left: 16px;
      background: #9900AA;
      color: #FFF;
      padding: 12px 16px;
      border-radius: 3px;
      border: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="//unpkg.com/web-rax-framework@0.2.11/dist/framework.web.js"></script>
  <script src="//unpkg.com/webvr-rax-framework@0.0.3/dist/framework.webvr.js"></script>
  <script src="/webvr.bundle.js"></script>
</body>
</html>
