<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>Rax App</title>
  <style>
    body {
      display: -webkit-box;
      display: -webkit-flex;
      display: flex;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: 0;
    }
  </style>
  <script>
    window.onerror = function(message, source, line) {
      parent.postMessage(JSON.stringify({
        type: 'error',
        message: message,
        source: source,
        line: line
      }), '*');
    }
  </script>
  <script src="//unpkg.com/rax-webpack-plugin@0.0.8/lib/polyfills/require.js"></script>
  <script src="//unpkg.com/rax@0.0.5/dist/rax.js"></script>
  <script src="//unpkg.com/universal-env@0.0.3/dist/env.js"></script>
  <script src="//unpkg.com/rax-components@0.0.2/dist/components.js"></script>
  <script src="//unpkg.com/rax-animated@0.0.1/dist/animated.js"></script>
</head>
<body>
  <script>
    parent.postMessage(JSON.stringify({
      type: 'ready',
    }), '*');
  </script>
</body>
</html>
